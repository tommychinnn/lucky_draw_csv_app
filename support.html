<!DOCTYPE html>
<html>
<head>
    <title>Support Wulala Lucky Draw</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: #FDF1DB;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #E31837;
            text-align: center;
        }
        .support-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }
        .support-option {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 280px;
            transition: transform 0.3s;
            background: white;
        }
        .support-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .qr-code {
            width: 280px;
            height: 280px;
            margin: 10px auto;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
        }
        .qr-code img {
            max-width: 100%;
            height: auto;
        }
        .thank-you {
            text-align: center;
            margin-top: 40px;
            font-style: italic;
            color: #666;
        }
        .message {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
            color: #666;
        }
        @media (max-width: 768px) {
            .support-option {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <!-- Include Navigation -->
    <div id="nav-placeholder"></div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>

    <div class="container">
        <h1>Support Wulala Lucky Draw</h1>
        
        <p class="message">
            If you find Wulala Lucky Draw helpful, consider buying me a coffee! Your support helps keep this project running. ☕️
        </p>

        <div class="support-options">
            <!-- Buy Me a Coffee -->
            <div class="support-option">
                <h3>Buy Me a Coffee</h3>
                <div class="qr-code">
                    <a href="https://buymeacoffee.com/honglianghf" target="_blank" style="display: inline-block; padding: 10px 20px; background-color: #E31837; color: white; text-decoration: none; border-radius: 5px; font-size: 18px;">
                        ☕ Buy me a coffee
                    </a>
                </div>
                <p>International Users</p>
            </div>

            <!-- Alipay -->
            <div class="support-option">
                <h3>支付宝</h3>
                <div class="qr-code">
                    <img src="assets/images/alipay_qr.jpg" alt="Alipay QR Code">
                </div>
                <p>中国用户</p>
            </div>
        </div>

        <div class="thank-you">
            <p>Thank you for your support! ❤️</p>
            <p>感谢您的支持！❤️</p>
        </div>
    </div>
</body>
</html>
